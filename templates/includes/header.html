{% load url from future %}

<div role="banner">
	<div class="container">
		<a class="logo" href="{% url 'index' %}">Django</a>
		<div role="navigation">
			<ul class="nav-primary">
				<li{% if section == 'why_django' %} class="active"{% endif %}>
					<a href="{% url 'why' %}"> Why Django</a>
				</li>
				<li{% if section == 'get_started' %} class="active"{% endif %}>
					<a href="{% url 'start' %}">Get Started</a>
				</li>
				<li{% if section == 'docs' %} class="active"{% endif %}>
					<a href="#">Documentation</a>
				</li>
			</ul>
			<ul class="nav-secondary">
				<!-- the class of 'active' should appear on the appropriate <li> -->
				<li{% if section == 'news' %} class="active"{% endif %}>
					<a href="{% url 'news_index' %}">News &amp; Events</a></li>
				<li{% if section == 'community' %} class="active"{% endif %}>
					<a href="{% url 'start' %}">Community</a></li>
				<li{% if section == 'code' %} class="active"{% endif %}>
					<a href="#">Code</a>
				</li>
				<li{% if section == 'about' %} class="active"{% endif %}>
					<a href="#">About</a>
				</li>
			</ul>
		</div>
	</div>
</div>
